<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript Proposal Diff Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.css"
          integrity="sha256-jyWGtg7ocpUge8Zt/LotwFtPMWE23n7jgkHHw/Ejh+U=" crossorigin="anonymous"/>
    <script type="module">
        import { Buffer } from 'buffer';
        
        // Node.js環境変数のポリフィル
        window.global = window.global || window;
        window.Buffer = Buffer;
        window.process = window.process || {
            env: { NODE_ENV: 'development' },
            nextTick: (fn) => setTimeout(fn, 0),
            browser: true
        };
    </script>
</head>
<body>
<a href="https://github.com/azu/ecmascript-proposals-json"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<div id="root">
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
