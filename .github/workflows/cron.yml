name: cron
on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  schedule:
    - cron:  '0 * * * *'
jobs:
  cron:
    name: "daily cron"
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install
        run: yarn install
      - name: Fetch
        run: node ./get-proposal.js
      - name: Commit
        uses: EndBug/add-and-commit@v7.0.0
        with:
          message: "Update Data"
          add: 'static'
          push: true
      - name: Build
        run: yarn run Build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build